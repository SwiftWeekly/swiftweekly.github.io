---
layout: default
title: Home
---

<div>
    {% for post in site.posts %}
      {% assign author = site.data.authors[post.author] %}
      <div class="pt-2 pb-2">
          <h2 class="text-center fw-normal">
              <a href="{{ post.url }}">{{ post.title }}</a>
              <small class="text-muted">{{ post.date | date_to_string }}</small>
          </h2>
      </div>
    {% endfor %}
</div>
