---
layout: default
title: Home
---

<div>
{% for post in site.posts %}
<article class="post">
    <h1 class="post-title text-center">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small class="post-date">{{ post.date | date_to_string }}</small>
    </h1>
</article>
{% endfor %}
</div> <!-- post-list -->
